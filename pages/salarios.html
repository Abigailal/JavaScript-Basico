<body id="body__balance">
    <!--Puedes calcular la mediana de ingresos no fijos, 
    capacidad de ahorro, 
    capacidad de endeudamiento, 
    recolección de impuestos, 
    diferencia salarial, 
    relación entre formalidad/informalidad y pobreza/riqueza…-->
    <header class="header">
        <a href="#" class="header__logo nav-link"><img src="https://static.platzi.com/static/images/footer/logo.png"
                alt="Logo de la empresa"></a>
        <nav class="nav">
            <button class="nav__toggle" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
            <ul class="nav__menu">
                <li class="nav__menu--item"><a href="../index.html" class="nav__menu--link nav-link">Taller 1</a></li>

                <li class="nav__menu--item"><a href="salarios.html" class="nav__menu--link nav-link">Taller 4</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__balance">
        <div class="main__title">
            <h1>Ingresos y Egresos</h1>
            <p>Cuarto Taller del Curso Práctico de Javascript : Aplica todo lo aprendido</p>
        </div>
        <div class="main__grid main__balance--container">
            <section class="general-balance" id="general-balance">
                <h2>Balance general</h2>
                <div class="account">
                    <!-- CUENTA -->
                    <p class="account-name">Balance</p>
                    <p class="account-money" id="totalIngresosP"><span>$</span>19,579</p>
                </div>
                <div class="account">
                    <!-- GASTOS -->
                    <p class="account-name">Gastos</p>
                    <p class="account-money" id="totalGastosP"><span>$</span>2,249</p>
                </div>
                <div class="add-forms" id="add">
                    <!-- FORMULARIO INGRESOS -->
                        <div class="form-container">
                            <h3>Ingreso</h3>
                            <form action="" id="formularioIngresos">
                                <label for="cantidad" >¿Cuánto ganaste?</label>
                                <span class="currencyinput">$
                                 <input type="number" id="cantidad-ganada">
                                </span>
                                <label for="concepto" >Concepto</label>
                                <input type="text" id="concepto-ganada" class="currencyinput">
                                <button type="button" class="btn-primary" onclick="sumarIngresos()">Añadir</button>
                            </form>
                        </div>
                    <!-- FORMULARIOS GASTOS -->
                        <div class="form-container">
                            <h3>Gastos</h3>
                            <form action="" id="formularioGastos">
                                <label for="cantidad" >¿Cuanto gastaste?</label>
                                <span class="currencyinput">$
                                    <input type="number" id="cantidad-gastada">
                                   </span>
                                <label for="concepto" >Concepto</label>
                                
                                <input type="text" id="concepto-gastado" class="currencyinput">
                                <button type="button" class="btn-primary" onclick="sumarGastos()">Añadir</button>
                            </form>
                        </div>
                </div>
            </section>
            <section class="concepts" >
                <h2>Hoy, <span id="day-number"></span> de <span id="month-number"></span> de <span id="year-number"></span></h2>
                <div id="concepts"></div>
            </section>
        </div>
    </main>
